<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP Lottery Predictor - Chart Analyzer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #14141f);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #222236cc;
      border-radius: 14px;
      width: 420px;
      max-width: 100%;
      box-shadow: 0 0 40px #00ffa2aa;
      padding: 30px 28px;
      margin-bottom: 30px;
      border: 1.5px solid #00ffa2cc;
      text-align: center;
    }
    h1 {
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1.8px;
      color: #00ffa2;
    }
    label {
      display: block;
      margin-top: 22px;
      font-weight: 600;
      font-size: 1.15rem;
      color: #80ffc8;
      text-align: left;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      font-size: 1rem;
      background: #121224;
      color: #00ffa2;
      box-shadow: inset 0 0 6px #00ffa2aa;
      outline-offset: 2px;
      outline-color: #00ff9d;
    }
    button {
      margin-top: 28px;
      width: 100%;
      max-width: 360px;
      background: #00ffa2;
      color: #14141f;
      border: none;
      padding: 15px;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 22px #00ffa2cc;
      transition: background 0.25s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background: #00c77d;
    }
    .output-box {
      margin-top: 32px;
      background: #121224cc;
      border-radius: 14px;
      padding: 22px 20px;
      font-weight: 700;
      font-size: 1.35rem;
      text-align: center;
      box-shadow: inset 0 0 18px #00ffa2cc;
      min-height: 90px;
      color: #00ffa2;
    }
    .image-preview {
      margin-top: 18px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 18px #00ffa2cc;
      display: none;
    }
    .error-msg {
      margin-top: 15px;
      color: #ff4c4c;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
    }
    .whatsapp-btn {
      width: 420px;
      max-width: 100%;
      background: #25d366;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 16px;
      padding: 15px 0;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 0 24px #25d366cc;
      transition: background 0.3s ease;
      margin: 0 auto 40px auto;
      font-family: 'Montserrat', sans-serif;
      display: block;
    }
    .whatsapp-btn:hover {
      background: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VIP ùëæùë∂ùë≥ùëΩùë¨ùë∫ Predictor</h1>

    <label for="periodInput">Enter Period Number:</label>
    <input type="text" id="periodInput" placeholder="e.g. 202506280041" autocomplete="off" />

    <label for="fileInput">Or upload Wingo Chart Screenshot (PNG/JPG, min 300x300):</label>
    <input type="file" id="fileInput" accept="image/png, image/jpeg" />

    <button id="predictBtn">Predict Next Result</button>

    <div class="error-msg" id="errorMsg"></div>
    <div class="output-box" id="resultOutput">Prediction will appear here</div>
    <img id="imgPreview" class="image-preview" alt="Uploaded Chart Preview" />
  </div>

  <a href="https://wa.link/eph5ri" target="_blank" class="whatsapp-btn">Join WhatsApp Group for 99% Accurate Signals</a>

  <script>
    const predictBtn = document.getElementById('predictBtn');
    const resultOutput = document.getElementById('resultOutput');
    const fileInput = document.getElementById('fileInput');
    const imgPreview = document.getElementById('imgPreview');
    const errorMsg = document.getElementById('errorMsg');
    const periodInput = document.getElementById('periodInput');

    periodInput.addEventListener('input', () => {
      errorMsg.textContent = '';
      resultOutput.textContent = 'Prediction will appear here';
      imgPreview.style.display = 'none';
      fileInput.value = '';
    });

    fileInput.addEventListener('change', (e) => {
      errorMsg.textContent = '';
      resultOutput.textContent = 'Prediction will appear here';
      periodInput.value = '';

      if (e.target.files && e.target.files[0]) {
        const file = e.target.files[0];
        const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
        if (!validTypes.includes(file.type)) {
          errorMsg.textContent = 'Invalid file type!';
          imgPreview.style.display = 'none';
          fileInput.value = '';
          return;
        }

        const img = new Image();
        const objectUrl = URL.createObjectURL(file);
        img.src = objectUrl;

        img.onload = function () {
          if (img.width < 300 || img.height < 300) {
            errorMsg.textContent = 'Image too small! Minimum size is 300x300 pixels.';
            imgPreview.style.display = 'none';
            fileInput.value = '';
            URL.revokeObjectURL(objectUrl);
            return;
          }
          imgPreview.src = objectUrl;
          imgPreview.style.display = 'block';
        };
      }
    });

    predictBtn.onclick = async () => {
      errorMsg.textContent = '';
      resultOutput.textContent = '';

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async function (event) {
          const base64Image = event.target.result;

          resultOutput.textContent = 'Analyzing chart screenshot... Please wait.';

          try {
            const response = await fetch('/api/predict', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ image: base64Image })
            });

            const data = await response.json();
            if (data?.prediction) {
              resultOutput.textContent = `AI Prediction from Chart: ${data.prediction}`;
            } else {
              resultOutput.textContent = 'Could not get prediction.';
            }
          } catch (err) {
            errorMsg.textContent = 'Server error.';
            console.error(err);
          }
        };

        reader.readAsDataURL(file);
      } else if (periodInput.value.trim() !== '') {
        const period = periodInput.value.trim();
        if (!/^\d{10,14}$/.test(period)) {
          errorMsg.textContent = 'Invalid period number!';
          return;
        }
        const prediction = Math.random() > 0.5 ? 'BIG' : 'SMALL';
        resultOutput.textContent = `Period ${period} Prediction: ${prediction}`;
      } else {
        errorMsg.textContent = 'Please upload image or enter period number.';
      }
    };
  </script>
</body>
</html>
